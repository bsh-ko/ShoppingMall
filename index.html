<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
</head>
<body>
    <h3>참치회 특가 판매</h3>

    <!--
        html 태그에서 onxxx.. 로 이벤트 핸들러를 호출할 때
        그 함수에 event 객체가 전달되어야 한다면
        event라는 이름의 객체로 전달하는 방법을 추천한다. 
    -->
    <select id="products" multiple onchange="selectChange(event)">
        <option value="대뱃살 - 3000원">대뱃살 - 3000원</option>
        <option value="목살 - 5000원">목살 - 5000원</option>
        <option value="배꼽살 - 4000원">배꼽살 - 4000원</option>
        <option value="중뱃살 - 1000원">중뱃살 - 1000원</option>
    </select>
    
    <!-- 선택한 항목을 표시할 공간 -->
    <div id="result"></div>
    <button onclick="payment()">결제하기</button>
    <script src="main.js"></script>
</body>
</html>
